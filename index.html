<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Ensino - CPP II Bauru</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --verde: #2d9344; --laranja: #e67e22; --azul: #3498db; --roxo: #8b5cf6;
            --vermelho: #d32f2f; --cinza-claro: #f4f7f6; --dark: #2c3e50;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; background-color: var(--cinza-claro); 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; overflow-x: hidden; 
        }

        #main-header { text-align: center; padding: 20px 10px; }
        .logo-placeholder { font-size: 3rem; margin-bottom: 5px; display: block; }
        h2 { color: var(--dark); font-size: 1.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .subtitle { color: #666; font-size: 0.9rem; font-weight: 500; }

        #main-menu { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 15px; width: 95%; max-width: 900px; margin-top: 10px;
        }

        .card-btn { 
            height: 130px; border: none; border-radius: 12px; color: white; 
            font-weight: bold; font-size: 1rem; cursor: pointer; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.3s; 
        }
        .card-btn i { font-size: 2rem; margin-bottom: 10px; }
        .card-btn:hover { transform: translateY(-3px); filter: brightness(1.1); }

        .btn-verde { background: var(--verde); }
        .btn-laranja { background: var(--laranja); }
        .btn-azul { background: var(--azul); }
        .btn-roxo { background: var(--roxo); }

        .content-card { 
            width: 98%; max-width: 1300px; background: white; border-radius: 12px; 
            padding: 20px; display: none; box-shadow: 0 8px 20px rgba(0,0,0,0.1); 
            margin-top: 15px; margin-bottom: 30px;
        }
        .active { display: flex; flex-direction: column; }

        .btn-voltar { 
            background: #666; color: white; border: none; padding: 8px 15px; 
            border-radius: 6px; font-weight: bold; cursor: pointer; margin-bottom: 15px; align-self: flex-start;
        }

        /* --- CAMPOS COMPACTOS --- */
        .form-row { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; align-items: flex-end; }
        
        /* Larguras Espec√≠ficas Ensino Superior */
        .fg-sup-nome { flex: 3; min-width: 250px; }
        .fg-sup-grau { width: 140px; }
        .fg-sup-inst { flex: 2; min-width: 200px; }
        .fg-sup-per { width: 130px; }
        .fg-sup-sala { width: 60px; }
        .fg-sup-alunos { width: 80px; }

        /* Larguras Espec√≠ficas Cursos */
        .fg-cur-nome { flex: 3; min-width: 250px; }
        .fg-cur-tipo { width: 180px; }
        .fg-cur-carga { width: 100px; }
        .fg-cur-data { width: 155px; }
        .fg-cur-part { width: 100px; }

        label { display: block; font-size: 0.75rem; font-weight: bold; margin-bottom: 4px; color: var(--dark); }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; font-size: 0.85rem; height: 38px; }

        .btn-std { padding: 10px 18px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; color: white; transition: 0.2s; font-size: 0.9rem; }

        .table-wrapper { 
            width: 100%; max-height: 440px; overflow-y: auto; 
            border: 1px solid #ddd; border-radius: 8px; 
        }
        
        table { width: 100%; border-collapse: collapse; }
        thead th { 
            position: sticky; top: 0; background: #f8f9fa; z-index: 10; 
            padding: 12px; border-bottom: 2px solid #dee2e6; text-align: center; 
            color: var(--dark); font-size: 0.8rem; 
        }
        tbody td { padding: 10px; border-bottom: 1px solid #eee; text-align: center; font-size: 0.85rem; }
        
        footer { text-align: center; padding: 15px; color: #777; font-size: 0.8rem; margin-top: auto; }
        #loading { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:3000; justify-content:center; align-items:center; flex-direction:column; }
    </style>
</head>
<body>

    <div id="loading"><i class="fa fa-spinner fa-spin fa-2x" style="color:var(--azul)"></i><p style="margin-top:10px; font-size:0.9rem; font-weight:bold;">PROCESSANDO...</p></div>

    <div id="main-header">
        <span class="logo-placeholder">üéì</span>
        <h2>Gest√£o de Ensino</h2>
        <div class="subtitle">CPP II "Dr. Eduardo de Oliveira Vianna" de Bauru</div>
    </div>

    <div id="main-menu">
        <button class="card-btn btn-verde" onclick="abrir('cursos')"><i class="fa fa-book-open"></i>CURSOS</button>
        <button class="card-btn btn-laranja" onclick="abrir('regular')"><i class="fa fa-school"></i>ENSINO REGULAR</button>
        <button class="card-btn btn-azul" onclick="abrir('superior')"><i class="fa fa-graduation-cap"></i>ENSINO SUPERIOR</button>
        <button class="card-btn btn-roxo" onclick="abrir('projetos')"><i class="fa fa-folder-open"></i>PROJETOS / JORNADA</button>
    </div>

    <div id="cursos" class="content-card">
        <button class="btn-voltar" onclick="voltarAoMenu()"><i class="fa fa-arrow-left"></i> Menu</button>
        <h3 style="color:var(--verde); margin-bottom:15px; font-size: 1.3rem;">Painel de Cursos</h3>
        <div class="form-row">
            <div class="form-group fg-cur-nome"><label>NOME DO CURSO *</label><input type="text" id="curNome"></div>
            <div class="form-group fg-cur-tipo"><label>TIPO *</label>
                <select id="curTipo">
                    <option value="">Selecione...</option>
                    <option>Profissionalizante</option><option>PROET</option><option>TELEPORT</option><option>Cultural</option><option>Lazer</option>
                </select>
            </div>
            <div class="form-group fg-cur-carga"><label>CARGA *</label><input type="text" id="curCarga"></div>
            <div class="form-group fg-cur-data"><label>DATA IN√çCIO *</label><input type="date" id="curInicio"></div>
            <div class="form-group fg-cur-part"><label>N¬∫ PART. *</label><input type="number" id="curPart"></div>
            <button class="btn-std btn-verde" style="height:38px;" onclick="validarECadastrarCursos()"><i class="fa fa-save"></i> Salvar</button>
        </div>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr><th>N¬∫</th><th>CURSO</th><th>TIPO</th><th>CARGA</th><th>IN√çCIO</th><th>A√á√ïES</th></tr>
                </thead>
                <tbody id="listaCursos"></tbody>
            </table>
        </div>
    </div>

    <div id="superior" class="content-card">
        <button class="btn-voltar" onclick="voltarAoMenu()"><i class="fa fa-arrow-left"></i> Menu</button>
        <h3 style="color:var(--azul); margin-bottom:15px; font-size: 1.3rem;">Ensino Superior</h3>
        <div class="form-row">
            <div class="form-group fg-sup-nome"><label>NOME DO CURSO *</label><input type="text" id="supNome" placeholder="Ex: DIREITO"></div>
            <div class="form-group fg-sup-grau"><label>GRAU *</label>
                <select id="supGrau">
                    <option value="">Selecione...</option>
                    <option>Tecn√≥logo</option><option>Gradua√ß√£o</option><option>P√≥s</option><option>Mestrado</option><option>Doutorado</option>
                </select>
            </div>
            <div class="form-group fg-sup-inst"><label>INSTITUI√á√ÉO *</label><input type="text" id="supInst"></div>
            <div class="form-group fg-sup-per"><label>PER√çODO *</label>
                <select id="supPer">
                    <option value="">Selecione...</option>
                    <option>Matutino</option><option>Vespertino</option><option>Noturno</option>
                </select>
            </div>
            <div class="form-group fg-sup-sala"><label>SALA *</label><input type="text" id="supSala" maxlength="1"></div>
            <div class="form-group fg-sup-alunos"><label>ALUNOS *</label><input type="number" id="supAlunos" oninput="if(this.value.length > 2) this.value = this.value.slice(0,2);"></div>
            <button class="btn-std btn-azul" style="height:38px;" onclick="validarECadastrarSuperior()"><i class="fa fa-save"></i> Salvar</button>
        </div>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th style="width: 40px;">N¬∫</th>
                        <th style="text-align: left;">CURSO</th>
                        <th style="width: 140px;">GRAU</th>
                        <th>INSTITUI√á√ÉO</th>
                        <th style="width: 120px;">PER√çODO</th>
                        <th style="width: 60px;">SALA</th>
                        <th style="width: 60px;">ALUNOS</th>
                        <th style="width: 80px;">A√á√ïES</th>
                    </tr>
                </thead>
                <tbody id="listaSuperior"></tbody>
            </table>
        </div>
    </div>

    <footer>Idealizado por: <b>Allan Ramos | Policial Penal | CPP II de Bauru</b></footer>

    <script>
        const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbyIGkx30aKhlB1xMkHsKNL_yd9i3zE3D3KxH1jr_RWruxyNHT_DwTIVCE2T95AzBqsc0w/exec"; 
        let dbCursos = [];
        let dbSuperior = [];

        async function abrir(id) { 
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('main-header').style.display = 'none';
            document.getElementById(id).classList.add('active'); 
            await carregarDados();
        }

        function voltarAoMenu() { 
            document.querySelectorAll('.content-card').forEach(c => c.classList.remove('active')); 
            document.getElementById('main-menu').style.display = 'grid';
            document.getElementById('main-header').style.display = 'block';
        }

        // --- FUN√á√ïES ENSINO SUPERIOR ---
        async function validarECadastrarSuperior() {
            const dados = {
                nome: document.getElementById('supNome').value.toUpperCase(),
                grau: document.getElementById('supGrau').value,
                inst: document.getElementById('supInst').value.toUpperCase(),
                per: document.getElementById('supPer').value,
                sala: document.getElementById('supSala').value,
                alunos: document.getElementById('supAlunos').value
            };
            if (Object.values(dados).some(v => !v)) return alert("Preencha todos os campos!");
            dbSuperior.push(dados);
            await salvarGeral();
            limparSup();
        }

        function atualizarTabelaSuperior() {
            const tbody = document.getElementById('listaSuperior');
            tbody.innerHTML = "";
            dbSuperior.forEach((c, i) => {
                tbody.innerHTML += `<tr>
                    <td>${i+1}</td>
                    <td style="text-align: left;"><b>${c.nome}</b></td>
                    <td>${c.grau}</td><td>${c.inst}</td><td>${c.per}</td><td>${c.sala}</td><td>${c.alunos}</td>
                    <td><button onclick="removerSuperior(${i})" style="color:var(--vermelho); border:none; background:none; cursor:pointer;"><i class="fa fa-trash"></i></button></td>
                </tr>`;
            });
        }

        async function removerSuperior(i) {
            if(confirm("Excluir registro?")) { dbSuperior.splice(i,1); await salvarGeral(); }
        }

        function limparSup() { ['supNome','supInst','supSala','supAlunos'].forEach(id => document.getElementById(id).value=""); document.getElementById('supGrau').value=""; document.getElementById('supPer').value=""; }

        // --- COMUNICA√á√ÉO GOOGLE ---
        async function salvarGeral() {
            document.getElementById('loading').style.display = 'flex';
            const payload = { acao: 'salvarTudo', cursos: dbCursos, superior: dbSuperior };
            try {
                await fetch(URL_SCRIPT, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                atualizarTabelaSuperior();
            } catch (e) { console.error(e); }
            document.getElementById('loading').style.display = 'none';
        }

        async function carregarDados() {
            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await fetch(URL_SCRIPT);
                const data = await res.json();
                dbCursos = data.cursos || [];
                dbSuperior = data.superior || [];
                atualizarTabelaSuperior();
            } catch (e) { console.log("Erro de conex√£o."); }
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
