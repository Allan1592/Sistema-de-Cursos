<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Ensino - CPP II Bauru</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --verde: #2d9344; --laranja: #e67e22; --azul: #3498db; --roxo: #8b5cf6;
            --vermelho: #d32f2f; --cinza-claro: #f4f7f6; --dark: #2c3e50;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; background-color: var(--cinza-claro); 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; overflow-x: hidden; 
        }

        #main-header { text-align: center; padding: 20px 10px; }
        .logo-placeholder { font-size: 3rem; margin-bottom: 5px; display: block; }
        h2 { color: var(--dark); font-size: 1.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .subtitle { color: #666; font-size: 0.9rem; font-weight: 500; }

        #main-menu { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); 
            gap: 15px; width: 95%; max-width: 900px; margin-top: 10px;
        }

        .card-btn { 
            height: 130px; border: none; border-radius: 12px; color: white; 
            font-weight: bold; font-size: 1rem; cursor: pointer; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.3s; 
        }
        .card-btn i { font-size: 2rem; margin-bottom: 10px; }
        .card-btn:hover { transform: translateY(-3px); filter: brightness(1.1); }

        .btn-verde { background: var(--verde); }
        .btn-laranja { background: var(--laranja); }
        .btn-azul { background: var(--azul); }
        .btn-roxo { background: var(--roxo); }

        .content-card { 
            width: 98%; max-width: 1300px; background: white; border-radius: 12px; 
            padding: 20px; display: none; box-shadow: 0 8px 20px rgba(0,0,0,0.1); 
            margin-top: 15px; margin-bottom: 30px;
        }
        .active { display: flex; flex-direction: column; }

        .btn-voltar { 
            background: #666; color: white; border: none; padding: 8px 15px; 
            border-radius: 6px; font-weight: bold; cursor: pointer; margin-bottom: 15px; align-self: flex-start;
        }

        .form-row { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; align-items: flex-end; }
        .fg-nome { flex: 3; min-width: 250px; }
        .fg-tipo { width: 180px; }
        .fg-carga { width: 100px; }
        .fg-data { width: 155px; }
        .fg-part { width: 100px; }

        label { display: block; font-size: 0.75rem; font-weight: bold; margin-bottom: 4px; color: var(--dark); }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; font-size: 0.85rem; height: 38px; }

        .actions-bar { display: flex; gap: 10px; margin: 15px 0; align-items: center; }
        .btn-std { padding: 10px 18px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; color: white; transition: 0.2s; font-size: 0.9rem; }

        .table-wrapper { 
            width: 100%; max-height: 440px; overflow-y: auto; 
            border: 1px solid #ddd; border-radius: 8px; 
        }
        
        table { width: 100%; border-collapse: collapse; }
        thead th { 
            position: sticky; top: 0; background: #f8f9fa; z-index: 10; 
            padding: 12px; border-bottom: 2px solid #dee2e6; text-align: center; 
            color: var(--dark); font-size: 0.8rem; 
        }
        tbody td { padding: 10px; border-bottom: 1px solid #eee; text-align: center; font-size: 0.85rem; }
        
        .linha-concluida { background-color: #fff1f2 !important; }
        .badge-concluido { background: var(--vermelho); color: white; font-size: 0.6rem; padding: 2px 5px; border-radius: 4px; font-weight: bold; }

        #modalEdicao { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 25px; border-radius: 12px; width: 350px; }
        .checkbox-container { display: flex; align-items: center; gap: 8px; margin-bottom: 15px; padding: 10px; background: #f9f9f9; border-radius: 8px; cursor: pointer; }
        .checkbox-container input { width: auto; }

        footer { text-align: center; padding: 15px; color: #777; font-size: 0.8rem; margin-top: auto; }
        
        /* ALTERADO PARA "PROCESSANDO" */
        #loading { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:3000; justify-content:center; align-items:center; flex-direction:column; }
    </style>
</head>
<body>

    <div id="loading"><i class="fa fa-spinner fa-spin fa-2x" style="color:var(--verde)"></i><p style="margin-top:10px; font-size:0.9rem; font-weight:bold;">PROCESSANDO...</p></div>

    <div id="main-header">
        <span class="logo-placeholder">üéì</span>
        <h2>Gest√£o de Ensino</h2>
        <div class="subtitle">CPP II "Dr. Eduardo de Oliveira Vianna" de Bauru</div>
    </div>

    <div id="main-menu">
        <button class="card-btn btn-verde" onclick="abrir('cursos')"><i class="fa fa-book-open"></i>CURSOS</button>
        <button class="card-btn btn-laranja" onclick="abrir('regular')"><i class="fa fa-school"></i>ENSINO REGULAR</button>
        <button class="card-btn btn-azul" onclick="abrir('superior')"><i class="fa fa-graduation-cap"></i>ENSINO SUPERIOR</button>
        <button class="card-btn btn-roxo" onclick="abrir('projetos')"><i class="fa fa-folder-open"></i>PROJETOS / JORNADA</button>
    </div>

    <div id="cursos" class="content-card">
        <button class="btn-voltar" onclick="voltarAoMenu()"><i class="fa fa-arrow-left"></i> Menu</button>
        <h3 style="color:var(--verde); margin-bottom:15px; font-size: 1.3rem;">Painel de Cursos</h3>
        
        <div class="form-row">
            <div class="form-group fg-nome"><label>NOME DO CURSO *</label><input type="text" id="curNome" placeholder="Ex: ELETRICISTA"></div>
            <div class="form-group fg-tipo"><label>TIPO *</label>
                <select id="curTipo">
                    <option value="">Selecione...</option>
                    <option>Profissionalizante</option><option>PROET</option><option>TELEPORT</option><option>Cultural</option><option>Lazer</option>
                </select>
            </div>
            <div class="form-group fg-carga"><label>CARGA *</label><input type="text" id="curCarga" placeholder="Ex: 160h"></div>
            <div class="form-group fg-data"><label>DATA IN√çCIO *</label><input type="date" id="curInicio"></div>
            <div class="form-group fg-part"><label>N¬∫ PART. *</label><input type="number" id="curPart" placeholder="0"></div>
            <button class="btn-std btn-verde" style="height:38px;" onclick="validarECadastrar()"><i class="fa fa-save"></i> Salvar</button>
        </div>

        <div class="actions-bar">
            <div style="font-size: 0.8rem; font-weight: bold; color: var(--dark);">FILTRAR:</div>
            <select id="filtroStatus" onchange="atualizarTabela()" style="width: 150px; height: 32px; padding: 0 5px; border-radius: 6px;">
                <option value="todos">Todos</option>
                <option value="ativos">Ativos</option>
                <option value="concluidos">Conclu√≠dos</option>
            </select>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th style="width: 40px;">N¬∫</th>
                        <th style="text-align: left;">CURSO</th>
                        <th style="width: 150px;">TIPO</th>
                        <th style="width: 80px;">CARGA</th>
                        <th style="width: 100px;">IN√çCIO</th>
                        <th style="width: 100px;">T√âRMINO</th>
                        <th style="width: 60px;">PART.</th>
                        <th style="width: 60px;">CONC.</th>
                        <th style="width: 100px;">A√á√ïES</th>
                    </tr>
                </thead>
                <tbody id="listaCursos"></tbody>
            </table>
        </div>
    </div>

    <div id="modalEdicao">
        <div class="modal-content">
            <h4 id="modalTitulo" style="margin-bottom:15px; font-size:1.1rem; border-bottom: 2px solid var(--verde); padding-bottom: 5px;">Finalizar</h4>
            <input type="hidden" id="editIndex">
            <label class="checkbox-container"><input type="checkbox" id="checkConcluido"><span>Marcar como Conclu√≠do</span></label>
            <div class="form-group" style="margin-bottom:10px;"><label>DATA T√âRMINO REAL</label><input type="date" id="curTerminoModal"></div>
            <div class="form-group" style="margin-bottom:15px;"><label>QTD CONCLUINTES</label><input type="number" id="curConcModal" placeholder="0"></div>
            <div style="display:flex; gap:10px;">
                <button class="btn-std btn-verde" style="flex:1;" onclick="salvarAlteracoes()">Confirmar</button>
                <button class="btn-std" style="flex:1; background:#666;" onclick="fecharModal()">Sair</button>
            </div>
        </div>
    </div>

    <footer>Idealizado por: <b>Allan Ramos | Policial Penal | CPP II de Bauru</b></footer>

    <script>
        const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbwwaHE3iy8l-vmnooYOWm88HEk4WJlNncJ57jN_9kLXb8MhwIHh5T0sFQM6s5pJ12O2HQ/exec"; 
        let bancoDados = [];

        async function abrir(id) { 
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('main-header').style.display = 'none';
            document.getElementById(id).classList.add('active'); 
            if(id === 'cursos') await carregarDoGoogle();
        }

        function voltarAoMenu() { 
            document.querySelectorAll('.content-card').forEach(c => c.classList.remove('active')); 
            document.getElementById('main-menu').style.display = 'grid';
            document.getElementById('main-header').style.display = 'block';
        }

        async function validarECadastrar() {
            const campos = {
                nome: document.getElementById('curNome').value.trim(),
                tipo: document.getElementById('curTipo').value,
                carga: document.getElementById('curCarga').value.trim(),
                inicio: document.getElementById('curInicio').value,
                part: document.getElementById('curPart').value
            };
            if (Object.values(campos).some(v => !v)) { alert("Preencha todos os campos!"); return; }
            bancoDados.push({...campos, nome: campos.nome.toUpperCase(), termino: "", conc: "", concluido: false});
            await salvarNoGoogle();
            limparForm();
        }

        async function salvarNoGoogle() {
            document.getElementById('loading').style.display = 'flex';
            try {
                await fetch(URL_SCRIPT, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ acao: 'salvarCursos', dados: bancoDados }) });
                atualizarTabela();
            } catch (e) { console.error(e); }
            document.getElementById('loading').style.display = 'none';
        }

        async function carregarDoGoogle() {
            document.getElementById('loading').style.display = 'flex';
            try {
                const res = await fetch(URL_SCRIPT);
                const data = await res.json();
                bancoDados = data.cursos || [];
                atualizarTabela();
            } catch (e) { console.log("Erro de conex√£o."); }
            document.getElementById('loading').style.display = 'none';
        }

        function atualizarTabela() {
            const tbody = document.getElementById('listaCursos');
            const filtro = document.getElementById('filtroStatus').value;
            tbody.innerHTML = "";
            bancoDados.forEach((c, i) => {
                if(filtro === 'ativos' && c.concluido) return;
                if(filtro === 'concluidos' && !c.concluido) return;
                
                // CORRE√á√ÉO DA DATA (Limpando o formato ISO)
                const tratarData = (d) => {
                    if(!d) return '---';
                    let limpa = d.split('T')[0]; // Pega apenas a parte YYYY-MM-DD
                    return limpa.split('-').reverse().join('/'); // Inverte para DD/MM/YYYY
                };

                tbody.innerHTML += `<tr class="${c.concluido ? 'linha-concluida' : ''}">
                    <td>${i+1}</td>
                    <td style="text-align: left;"><b>${c.nome}</b> ${c.concluido ? '<span class="badge-concluido">CONC.</span>' : ''}</td>
                    <td>${c.tipo}</td><td>${c.carga}</td><td>${tratarData(c.inicio)}</td><td>${tratarData(c.termino)}</td><td>${c.part}</td><td>${c.conc || '0'}</td>
                    <td>
                        <button onclick="abrirModal(${i})" style="color:var(--laranja); border:none; background:none; cursor:pointer; font-size:1.1rem; margin-right:8px;"><i class="fa fa-edit"></i></button>
                        <button onclick="removerIndividual(${i})" style="color:var(--vermelho); border:none; background:none; cursor:pointer; font-size:1.1rem;"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>`;
            });
        }

        function abrirModal(i) {
            const c = bancoDados[i];
            document.getElementById('editIndex').value = i;
            document.getElementById('modalTitulo').innerText = c.nome;
            document.getElementById('checkConcluido').checked = c.concluido;
            document.getElementById('curTerminoModal').value = c.termino ? c.termino.split('T')[0] : "";
            document.getElementById('curConcModal').value = c.conc;
            document.getElementById('modalEdicao').style.display = 'flex';
        }

        async function salvarAlteracoes() {
            const i = document.getElementById('editIndex').value;
            const conc = document.getElementById('checkConcluido').checked;
            const dataT = document.getElementById('curTerminoModal').value;
            const qtd = document.getElementById('curConcModal').value;
            if (conc && (!dataT || !qtd)) return alert("Preencha data e concluintes.");
            bancoDados[i].concluido = conc;
            bancoDados[i].termino = dataT;
            bancoDados[i].conc = conc ? qtd : "";
            fecharModal();
            await salvarNoGoogle();
        }

        async function removerIndividual(i) {
            if(confirm("Excluir permanentemente?")) {
                bancoDados.splice(i, 1);
                await salvarNoGoogle();
            }
        }

        function fecharModal() { document.getElementById('modalEdicao').style.display = 'none'; }
        function limparForm() { ['curNome','curCarga','curInicio','curPart'].forEach(id => document.getElementById(id).value = ""); document.getElementById('curTipo').value = ""; }
    </script>
</body>
</html>
